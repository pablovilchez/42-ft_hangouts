name: ft_hangouts
description: "An outer core mobile app project"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_colorpicker: ^1.1.0
  flutter_localization: ^0.2.3
  get_it: ^8.0.2
  go_router: ^14.6.2
  image_picker: ^1.1.2
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/default_avatar.jpg
    - assets/localization/en.json
    - assets/localization/es.json
